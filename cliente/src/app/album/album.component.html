<div class="jumbotron">
  <div class="container text-center">
    <h1>Crear un Album</h1>      
    <p>Si ya creastes un album, puedes realizar modificaciones o eliminar albumes en las pesta√±as
    borrar o editar Album</p>
    <div class="container-fluid text-left">
    <form action="">
    <div class="col-md-6">
    <div class="form-group">
    <label>Nombres</label>
    <input  required type="text" class="form-control"  placeholder="Nombres" name="nombre" [(ngModel)]="nuevoAlbum.nombre">
    </div>
    <div class="form-group">
    <label>Fecha de Lanzamiento del Album</label>
    <input  required type="date" class="form-control"  placeholder="Ingrese la Fecha" name="fechaLanzamiento" [(ngModel)]="nuevoAlbum.fechaLanzamiento">
    </div>
    <div class="form-group">
    <label>URL de la Portada</label>
    <input  required type="text" class="form-control"  placeholder="URL" name="urlPortada" [(ngModel)]="nuevoAlbum.urlPortada">
    </div>
    <button type="submit" class="btn btn-success" (click)="crearAlbum(nuevoAlbum.nombre,nuevoAlbum.fechaLanzamiento,nuevoAlbum.urlPortada)">Nuevo Album</button>
    </div>
    </form>
    </div>
  </div>
</div>
