<div class="jumbotron">
<h1>Editar Album </h1>
  <div class="container text-center">
    <div class="container-fluid text-left">
    <form action="">
    <div class="col-md-6">
    <div class="form-group">
    <label>Nombres</label>
    <input required type="text" class="form-control" name="nombre" value="{{albumes.nombre}}" [(ngModel)]="nuevoAlbum.nombre" >
    </div>
    <div class="form-group">
    <label>Fecha de Lanzamiento del Album</label>
    <input  required type="date" class="form-control"  placeholder="Ingrese la Fecha" name="fechaLanzamiento" value="{{albumes.fechaLanzamiento}}" 
     [(ngModel)]="nuevoAlbum.fechaLanzamiento">
    </div>
    <div class="form-group">
    <label>URL de la Portada</label>
    <input  required type="text" class="form-control"  placeholder="URL" name="urlPortada" value="{{albumes.urlPortada}}" [(ngModel)]="nuevoAlbum.urlPortada">
    </div>
    <button type="submit" class="btn btn-success" (click)="actualizarAlbum(nuevoAlbum.nombre,nuevoAlbum.fechaLanzamiento,nuevoAlbum.urlPortada)" >Aceptar</button>
    </div>
    </form>
    </div>
  </div>
</div>
