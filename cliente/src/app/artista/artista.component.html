<div class="jumbotron">
  <div class="container text-center">
    <h1>Nuevo Artista</h1>      
    <p>Si ya creastes un artista, puedes realizar modificaciones o eliminar a un artista en las pesta√±as
     Artista</p>
    <div class="container-fluid text-left">
    <form action="" >
    <div class="col-md-6">
    <div class="form-group">
    <label>Nombres Completos</label>
    <input  required type="text" class="form-control"  placeholder="Nombres Completos" name="nombre" [(ngModel)]="nuevoArtista.nombre">
    </div>
    <div class="form-group">
    <label>Genero Musical</label>
    <input  required type="text" class="form-control"  placeholder="Estilo" name="estilo" [(ngModel)]="nuevoArtista.estilo">
    </div>
    <div class="form-group">
    <label for="">Album</label>
    <select required class="form-control" name="idAlbum" [(ngModel)]="nuevoArtista.idAlbum" >
        <option *ngFor="let album of albumes" [value]='album.id' > {{album.nombre}}  </option> 
    </select>
    </div>
    <br>
    <div class="form-group">
    <label>Pais de Residencia</label>
    <select  required class="form-control" name="paisResidencia" [(ngModel)]="nuevoArtista.paisResidencia">
      <option value='Ecuador'>Ecuador</option>
      <option value='Uruguay'>Uruguay</option>
      <option value='Brasil'>Brasil</option>
      <option value='Argentina'>Argentina</option>
      <option value='Colombia'>Colombia</option>
    </select>   
    </div>
    <button type="submit" class="btn btn-success" (click)="crearArtista(nuevoArtista.nombre,
    nuevoArtista.estilo,nuevoArtista.idAlbum, nuevoArtista.paisResidencia)">Nuevo Album</button>
    </div>
    </form>
    </div>
  </div>
</div>
