<div class="jumbotron">
<h1>Editar Artista </h1>
  <div class="container text-center">
    <div class="container-fluid text-left">
    <form action="">
       <div class="col-md-6">
    <div class="form-group">
    <label>Nombres Completos</label>
    <input  required type="text" class="form-control"  placeholder="Nombres Completos" name="nombre" value="{{artistas.nombre}}" [(ngModel)]="nuevoArtista.nombre">
    </div>
    <div class="form-group">
    <label>Genero Musical</label>
    <input  required type="text" class="form-control"  placeholder="Estilo" name="estilo" value="{{artistas.estilo}}" [(ngModel)]="nuevoArtista.estilo">
    </div>
    <div class="form-group">
    <label for="">Album: {{albumArtista}}</label>
    <select required class="form-control" name="idAlbum" value="{{albumArtista}}"  [(ngModel)]="nuevoArtista.idAlbum" >
        <option *ngFor="let album of albumes"        
        [value]='album.id' > {{album.nombre}}  </option>          
    </select>
     </div>
    <br>
    <div class="form-group">
    <label>Pais de Residencia</label>
    <select required class="form-control" name="paisResidencia" value="{{artistas.paisResidencia}}" [(ngModel)]="nuevoArtista.paisResidencia">
      <option value='Ecuador'>Ecuador</option>
      <option value='Uruguay'>Uruguay</option>
      <option value='Brasil'>Brasil</option>
      <option value='Argentina'>Argentina</option>
      <option value='Colombia'>Colombia</option>

    </select>   
    </div>
    <button type="submit" class="btn btn-success" (click)="actualizarArtista(
      nuevoArtista.nombre,nuevoArtista.estilo,nuevoArtista.idAlbum, nuevoArtista.paisResidencia)" >Aceptar</button>
    </div>
    </form>
    </div>
  </div>
</div>
